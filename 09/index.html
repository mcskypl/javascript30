<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'text');

    // Styled
    console.log('%c I am some great text!', 'font-size: 24px');

    // warning!
    console.warn('OH NOO!');

    // Error :|
    console.error('ERROR!');

    // Info
    console.info('Info from web');

    // Testing
    console.assert(1 != 1, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Bro');
    console.count('Wes');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mcskypl')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

</script>
</body>
</html>
